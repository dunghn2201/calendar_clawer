<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Việt - Vietnamese Calendar</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-calendar-alt"></i>
                    <h1>Lịch Việt</h1>
                </div>
                <nav class="nav">
                    <a href="#calendar" class="nav-link active">Lịch</a>
                    <a href="#holidays" class="nav-link">Ngày Lễ</a>
                    <a href="#good-days" class="nav-link">Ngày Tốt</a>
                    <a href="#search" class="nav-link">Tìm Kiếm</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Calendar Section -->
            <section id="calendar" class="section active">
                <div class="section-header">
                    <h2>Lịch Âm Dương</h2>
                    <div class="month-selector">
                        <button id="prevMonth" class="btn-icon">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <select id="monthSelect" class="select-month">
                            <option value="1">Tháng 1</option>
                            <option value="2">Tháng 2</option>
                            <option value="3">Tháng 3</option>
                            <option value="4">Tháng 4</option>
                            <option value="5">Tháng 5</option>
                            <option value="6">Tháng 6</option>
                            <option value="7" selected>Tháng 7</option>
                            <option value="8">Tháng 8</option>
                            <option value="9">Tháng 9</option>
                            <option value="10">Tháng 10</option>
                            <option value="11">Tháng 11</option>
                            <option value="12">Tháng 12</option>
                        </select>
                        <select id="yearSelect" class="select-year">
                            <option value="2024" selected>2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                        </select>
                        <button id="nextMonth" class="btn-icon">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>

                <div class="calendar-container">
                    <div class="calendar-grid" id="calendarGrid">
                        <!-- Calendar will be generated by JavaScript -->
                    </div>
                </div>

                <!-- Selected Day Info -->
                <div class="day-info" id="dayInfo" style="display: none;">
                    <div class="day-info-content">
                        <div class="day-info-header">
                            <h3 id="selectedDate"></h3>
                            <button id="closeDayInfo" class="btn-close">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div class="day-info-body">
                            <div class="info-item">
                                <i class="fas fa-moon"></i>
                                <span>Âm lịch:</span>
                                <span id="lunarDate"></span>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-yin-yang"></i>
                                <span>Can Chi:</span>
                                <span id="canChi"></span>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-star"></i>
                                <span>Phong thủy:</span>
                                <span id="fengShui"></span>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-tasks"></i>
                                <span>Hoạt động:</span>
                                <div id="activities"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Holidays Section -->
            <section id="holidays" class="section">
                <div class="section-header">
                    <h2>Ngày Lễ & Kỷ Niệm</h2>
                </div>
                <div class="holidays-grid" id="holidaysGrid">
                    <!-- Holidays will be loaded here -->
                </div>
            </section>

            <!-- Good Days Section -->
            <section id="good-days" class="section">
                <div class="section-header">
                    <h2>Ngày Tốt</h2>
                    <div class="filter-options">
                        <select id="activityFilter" class="select-filter">
                            <option value="">Tất cả hoạt động</option>
                            <option value="wedding">Cưới hỏi</option>
                            <option value="business">Kinh doanh</option>
                            <option value="travel">Du lịch</option>
                            <option value="construction">Xây dựng</option>
                        </select>
                    </div>
                </div>
                <div class="good-days-list" id="goodDaysList">
                    <!-- Good days will be loaded here -->
                </div>
            </section>

            <!-- Search Section -->
            <section id="search" class="section">
                <div class="section-header">
                    <h2>Tìm Kiếm</h2>
                </div>
                <div class="search-container">
                    <div class="search-input-group">
                        <input type="text" id="searchInput" placeholder="Tìm kiếm ngày, hoạt động..." class="search-input">
                        <button id="searchBtn" class="btn-search">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <div class="search-filters">
                        <input type="date" id="dateFilter" class="date-input">
                        <select id="typeFilter" class="select-filter">
                            <option value="">Tất cả</option>
                            <option value="good">Ngày tốt</option>
                            <option value="bad">Ngày xấu</option>
                            <option value="holiday">Ngày lễ</option>
                        </select>
                    </div>
                </div>
                <div class="search-results" id="searchResults">
                    <!-- Search results will appear here -->
                </div>
            </section>
        </div>
    </main>

    <!-- Loading Spinner -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Đang tải dữ liệu...</p>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="/static/script.js"></script>
</body>
</html>
